<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetuccini</title>
        <link rel="stylesheet" href="css\estilos.css">
        <link rel="stylesheet" href="css/forms.css">
        <link rel="stylesheet" href="css/footer2.css">
        <script src="https://kit.fontawesome.com/04195362f5.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="img/FETTUCCINEPOBLANO_300x300.ico">
    </head>    
    <body>
        <header>
            <iframe src="menu.html"  frameborder="0"></iframe>
        </header> 
           
       <main>
            <div class="principal">
                
                            
                <div class="formulario seccion1">
                    <h3 class="contacto">Escríbenos y en breve nos pondremos en contacto</h3>
                    <form>
                        <div class="mb-3">
                            <label for="formGroupExampleInput class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido" name="Nombre" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="Email" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" name="Telefono" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="35" name="Mensaje"></textarea>
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="submit">Enviar</button>
                    </form>
                </div>
        </main>
        <script src="js\formularioContacto.js"></script>
    <footer>
        <iframe src="footer.html" class="footer" frameborder="0"></iframe>
    </footer>

</body>
</html>
